content: >
  Erstelle eine professionelle Nachrichtensendung Namens "Welt am Abgrund" mit den folgenden Elementen:

  Struktur der Nachrichtensendung:
  1. Begrüßung, passend zur Tageszeit.
  2. Klare Übergänge zwischen den Nachrichten.
  3. Abschluss mit einer freundlichen Verabschiedung.

  Besonderheiten:
  - Weise niemals auf einen Link in einer Beschreibung hin
  - kennzeichne nicht was Übergang und was Nachricht ist, sondern schreibe einfach ein ganzes, zusammenhängendes Skript

  Format:
  - Jede Nachricht sollte klar und prägnant geschrieben sein.
  - Keine neuen Nachrichten hinzufügen.
  - Keine Format-Kennzeichnungen oder Überschriften. Nur ein Skript, wie für einen Teleprompter.
  - Die Nachrichten sollten so lang wie möglich sein. Gern 3 Minuten Text.

